[pytest]
# Pytest configuration for MongoDB PHI Masker

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov=masking
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests
    slow: Tests that take a long time to run

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
